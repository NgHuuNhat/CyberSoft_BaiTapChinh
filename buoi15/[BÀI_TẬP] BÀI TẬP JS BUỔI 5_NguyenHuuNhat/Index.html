</head>
<body>

    <!-- Bài 1: QUẢN LÝ TUYỂN SINH -->
    <div class="container" id="bai1Content">
        <h4>Bài 1: QUẢN LÝ TUYỂN SINH</h4>
        <form>
            <div class="thongTinBai1">
                <div class="form-group">
                    <label for="diemChuan">Nhập điểm chuẩn</label>
                    <input class="form-control" id="diemChuan">
                </div>
                <div class="form-group">
                      <label for="khuVuc">Chọn khu vực</label>
                      <select class="form-control" id="khuVuc">
                        <option>X</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                      </select>
                </div>
                <div class="form-group">
                      <label for="doiTuong">Chọn đối tượng</label>
                      <select class="form-control" id="doiTuong">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="diemMon1">Nhập điểm môn thứ 1</label>
                    <input class="form-control" id="diemMon1">
                </div>
                <div class="form-group">
                    <label for="diemMon2">Nhập điểm môn thứ 2</label>
                    <input class="form-control" id="diemMon2">
                </div>
                <div class="form-group">
                    <label for="diemMon3">Nhập điểm môn thứ 3</label>
                    <input class="form-control" id="diemMon3">
                </div>
            </div>

            <div class="button">
                <button type="button" class="btn btn-primary ketQua" id="ketQua">Kết quả</button>
                <div class="hienThi" id="hienThiKetQua"></div>
            </div>
        </form>

    </div>

    <!-- Bài 2: TÍNH TIỀN ĐIỆN -->
    <div class="container" id="bai2Content">
        <h4>Bài 2: TÍNH TIỀN ĐIỆN</h4>
        <form>
            <div class="thongTinBai2">
                <div class="form-group">
                    <label for="hoTen">Nhập Họ Tên</label>
                    <input class="form-control" id="hoTen">
                </div>
                <div class="form-group">
                    <label for="soKw">Nhập số Kw</label>
                    <input class="form-control" id="soKw">
                </div>
                
            </div>

            <div class="button">
                <button type="button" class="btn btn-primary ketQua" id="tinhTienDien">Tính tiền điện</button>
                <div class="hienThi" id="hienThiTienDien"></div>
            </div>
        </form>

    </div>

    <!-- Bài 3: TÍNH THUẾ THU NHẬP CÁ NHÂN -->
    <div class="container" id="bai3Content">
        <h4>Bài 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h4>
        <form>
            <div class="thongTinBai2">
                <div class="form-group">
                    <label for="hoTen3">Nhập Họ Tên</label>
                    <input class="form-control" id="hoTen3">
                </div>
                <div class="form-group">
                    <label for="tongThuNhapNam">Nhập tổng thu nhập năm</label>
                    <input type="number" class="form-control" id="tongThuNhapNam">
                </div>
                <div class="form-group">
                    <label for="soNguoiPhuThuoc">Nhập số người phụ thuộc</label>
                    <input class="form-control" id="soNguoiPhuThuoc">
                </div>
                
            </div>

            <div class="button">
                <button type="button" class="btn btn-primary ketQua" id="tinhTienThue">Tính tiền thuê</button>
                <div class="hienThi" id="hienThiTienThue"></div>
            </div>
        </form>

    </div>

    <!-- Bài 4: TÍNH TIỀN CÁP -->
    <div class="container" id="bai4Content">
        <h4>Bài 4: TÍNH TIỀN CÁP</h4>
        <form>
            <div class="thongTinBai2">
                <div class="form-group">
                    <label for="loaiKH">Chọn loại khách hàng</label>
                    <select class="form-control" id="loaiKH" onchange="hienAnSoKetNoi()">
                      <option value="nhaDan">Nhà dân</option>
                      <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maKH">Nhập mã khách hàng</label>
                    <input class="form-control" id="maKH">
                </div>
                <div class="form-group">
                    <label for="soKenhCaoCap">Số kênh cao cấp</label>
                    <input class="form-control" id="soKenhCaoCap">
                </div>
                <div class="form-group" id="soKetNoiInput" style="display: none;">
                    <label for="soKetNoi">Số kết nối</label>
                    <input class="form-control" id="soKetNoi">
                </div>
                
            </div>

            <div class="button">
                <button type="button" class="btn btn-primary ketQua" id="tinhTienCap">Tính tiền cáp</button>
                <div class="hienThi" id="hienThiTienCap"></div>
            </div>
        </form>

    </div>
